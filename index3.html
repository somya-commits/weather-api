<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
     <link rel="stylesheet" href="style3.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city" spellcheck="false">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>  
  <div class="error">
  <p>Invalid city name</p>
</div>

  <div class="weather">
 <img src="rain.png" class="weather-icon" >
    <h1 class="temp">22°C</h1>
    <h2 class="city">Gwalior</h2>
    <div class="details">
        <div class="col">
           <img src="humidity.png">
            <div>
                <p class="humidity">50%</p>
                <p>humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="wind.png">
            <div>
                <p class="wind">15 Km/hr</p>
                <p>Wind speed</p>
            </div>
        </div>
    </div>
  </div>
  </div>

 <script>
const apiKey = "0395bd2536ced26051df8289868c5095";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

async function checkweather(city) {
  const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);

 
  if (response.status === 404) {
    document.querySelector(".error").style.display = "block";
    document.querySelector(".weather").style.display = "none";
    return; 
  }

  
  const data = await response.json();
  document.querySelector(".city").innerHTML = data.name;
  document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
  document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
  document.querySelector(".wind").innerHTML = data.wind.speed + " Km/hr";

   const weather = data.weather[0].main.toLowerCase();
  if(weather == "clouds") weatherIcon.src = "clouds.png";
  else if(weather == "clear") weatherIcon.src = "clear.png";
  else if(weather == "rain") weatherIcon.src = "rain2.png";
  else if(weather == "drizzle") weatherIcon.src = "drizzle.png";
  else if(weather == "mist") weatherIcon.src = "mist.png";

  document.querySelector(".weather").style.display = "block";
  document.querySelector(".error").style.display = "none";
}

searchBtn.addEventListener("click", () => {
  checkweather(searchBox.value);
});
</script>

</body>
</html>
